<div
    class="lc-notification__backdrop"
    (click)="close()"></div>
<div class="lc-notification__body">
    <div
        class="lc-notification__content"
        [innerHTML]="_content()"></div>
    <button
        aria-label="Close notification"
        class="lc-notification__action close-notification"
        type="button"
        (click)="close()">
        <!-- -->{{ _closeButtonLabel() }}
    </button>
</div>
